<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Insights</title>
        <link rel="stylesheet" type="text/css" href="assm4.css"/>
        <script type="text/javascript" src="requestData.js"></script>
        <script type="text/javascript" src="assm4.js"></script>
    </head>
    <body onload="initialise()">
        <div id="body">
            
            <div id="navigation">
                <div id="toptracks-nav" class="selected"><span> Trending</span></div>
                <div id="topartists-nav" class="out"><span>Top Creators</span></div>
                <div id="events-nav" class="out"><span>Events</span></div>
            </div>
            
            <div id="toptracks" class="content">
                <table id="toptracks-table">
                    <tr>
                        <th>Name</th>
                        <th>Ingredients</th>
                        <th>Creators</th>
                        <th>Viewcount</th>
                    </tr>
                </table>
            </div>
            <div id="topartists" class="content">
                <table id="topartists-table">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Creators</th>
                        <th>Viewcount</th>
                    </tr>
                </table>
            </div>
            <div id="events" class="content">
                <table id="events-table">
                    <tr>
                        <th>Artists</th>
                        <th>Genres</th>
                        <th>Date</th>
                    </tr>
                </table>
            </div>
            
        </div>
    </body>
</html>
